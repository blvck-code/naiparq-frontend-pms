<div class="naiparq-drivein">
  <div class="naiparq-table-wrap naiparq-scrollbar">
    <div class="naiparq-table-title">
      <p class="naiparq-table-date">December 09, 2022</p>

      <div class="cash-table-btns d-flex">
        <button
          data-bs-toggle="modal"
          data-bs-target="#addNumberPlate"
          class="naiparq-btn naiparq-btn-primary me-2"
        >
          Add Number Plate
        </button>

        <button class="filter-btn alt-btn">
          <svg
            width="14"
            height="10"
            viewBox="0 0 14 10"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M2.83325 4.16668H11.1666V5.83334H2.83325V4.16668ZM0.333252 0.833344H13.6666V2.50001H0.333252V0.833344ZM5.33325 7.50001H8.66658V9.16668H5.33325V7.50001Z"
            />
          </svg>
          Filters
        </button>
      </div>
    </div>

    <div class="naiparq-table-content">
      <table class="table">
        <thead class="table-nav sticky-top">
          <tr>
            <th scope="col">
              <span class="table-title"> Number Plate </span>
            </th>
            <th scope="col">
              <span class="table-title"> Space name </span>
            </th>
            <th scope="col">
              <span class="table-title"> Time In </span>
            </th>
            <th scope="col">
              <span class="table-title"> Time Out </span>
            </th>
          </tr>
        </thead>

        <tbody *ngIf="!(driveOutLoaded$ | async)" class="table-body">
          <tr *ngFor="let item of numSeq(12)">
            <td>
              <div class="table-text">
                <ngx-skeleton-loader
                  [theme]="{
                    'width.px': 120,
                    'borderRadius.px': 10
                  }"
                  animation="pulse"
                ></ngx-skeleton-loader>
              </div>
            </td>
            <td>
              <div class="table-text">
                <ngx-skeleton-loader
                  [theme]="{
                    'width.px': 120,
                    'borderRadius.px': 10
                  }"
                  animation="pulse"
                ></ngx-skeleton-loader>
              </div>
            </td>
          </tr>
        </tbody>

        <tbody class="table-body">
          <tr *ngFor="let driveIn of driveOuts$ | async">
            <td>
              <div class="table-text">
                <span>{{ driveIn.drive_in_details.license_plate }}</span>
              </div>
            </td>
            <td>
              <div class="table-text">
                <span>{{ driveIn?.metadata?.space_name }}</span>
              </div>
            </td>
            <td>
              <div class="table-text">
                <span>{{
                  driveIn.drive_in_details.check_in_time
                    | date : "MMM d, y, h:mm a"
                }}</span>
              </div>
            </td>
            <td>
              <div class="table-text">
                <span>{{
                  driveIn.check_out_time | date : "MMM d, y, h:mm a"
                }}</span>
              </div>
            </td>
          </tr>
          <div id="bottomPageDriveIn"></div>
        </tbody>
      </table>
      <!--      <app-inline-loader *ngIf="loadingMoreDriveIn"></app-inline-loader>-->
    </div>
  </div>
  <!--  <div class="naiparq-cash-payment">-->
  <!--    <p>Total: KES 10, 000</p>-->
  <!--  </div>-->
</div>
