<div class="naiparq-blog">
  <!--  title-->
  <div class="naiparq-blog__title text-center py-20 relative overflow-hidden">
    <h2 class="text-[60px] font-[700] leading-[85px] relative z-10">Blog</h2>
    <div class="circle z-0 circle-yellow"></div>
    <div class="circle z-0 circle-blue"></div>
  </div>
  <!--  blogs-->
  <div
    class="naiparq-blog__content max-w-[1200px] px-3 mx-auto grid tablet:grid-cols-1 tabletLand:grid-cols-2 laptop:grid-cols-3 py-10 gap-x-3 gap-y-5"
  >
    <!--     Blog Item -->
    <!--    Todo change from id to slug -->
    <a
      href="blog/{{ blog.id }}"
      *ngFor="let blog of blogList$ | async"
      class="naiparq-blog__content-item hover:drop-shadow-lg transition transition-all flex no-underline flex-col justify-between rounded-lg bg-[#fff]"
    >
      <div class="flex flex-col basis-1/2 relative px-3 py-2">
        <h1
          class="text-[25px] no-underline text-[#000] hover:underline py-2 hover:underline m-0 leading-[26px] font-[700]"
        >
          {{ blog.title }}
        </h1>
        <showdown
          class="blog-content__showdown text-base leading-[26px] no-underline text-[#000] font-[400]"
          [value]="blog.content | truncate : [200]"
          showdown
          emoji
        >
          #h1 ##h2 ##p
        </showdown>
        <div class="absolute bottom-[10px]">
          <p class="my-0 text-[15px] text-[#000]/[0.5]">
            {{ blog.created_at | date : "MMM d, y" }}
          </p>
        </div>
      </div>
      <!--      Image-->
      <img
        class="rounded-b basis-1/2 h-[198px] w-[100%] object-cover"
        [src]="blog.cover_image"
        alt="Naiparq Blog Title"
      />
    </a>

    <!--    Blog Loading -->
    <!--    <div-->
    <!--      class="max-w-[1200px] px-3 mx-auto grid tablet:grid-cols-1 tabletLand:grid-cols-2 laptop:grid-cols-3 py-10 gap-x-3 gap-y-5"-->

    <!--          'width.px': '180px',-->
    <!--          'height.px': '180px',-->
    <!--          'borderRadius.px': 10-->
    <!--        }"-->
    <!--        animation="pulse"-->
    <!--      ></ngx-skeleton-loader>-->
    <!--    </div>-->
  </div>
</div>
