<!-- Modal -->
<div
  class="modal fade add-plate-modal"
  id="createUser"
  tabindex="-1"
  aria-labelledby="createUser"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Create new user</h5>
        <button
          type="button"
          class="btn-close naiparq-close-btn"
          data-bs-dismiss="modal"
          aria-label="Close"
          #closeCreateUser
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
      <form
        [formGroup]="userForm"
        (ngSubmit)="onSubmitCreateUser()"
        class="modal-body"
      >
        <div class="grid grid-cols-2 py-1 gap-3">
          <div [class.is-invalid]="formInvalid" class="naiparq-form-group">
            <label>First name</label>
            <input
              formControlName="first_name"
              type="text"
              class="p-2 my-1.5 rounded border outline-0"
            />
          </div>
          <div [class.is-invalid]="formInvalid" class="naiparq-form-group">
            <label>Last name</label>
            <input
              formControlName="last_name"
              type="text"
              class="p-2 my-1.5 rounded border outline-0"
            />
          </div>
        </div>

        <div class="grid grid-cols-2 py-1 gap-3">
          <div [class.is-invalid]="formInvalid" class="naiparq-form-group">
            <label>User role</label>
            <select
              (change)="handleUserType($event)"
              class="form-select p-2 my-1.5 rounded border outline-0"
              aria-label="Default select example"
            >
              <option selected value="null">Select user role</option>
              <option value="parking_attendant">Parking attendant</option>
              <option value="blogger">Blogger</option>
            </select>
          </div>
          <div [class.is-invalid]="formInvalid" class="naiparq-form-group">
            <label>Phone number</label>
            <input
              formControlName="phone_number"
              type="text"
              class="p-2 my-1.5 rounded border outline-0"
            />
          </div>
        </div>

        <div [class.is-invalid]="formInvalid" class="naiparq-form-group">
          <label>Email address</label>
          <input
            formControlName="email"
            type="text"
            class="p-2 my-1.5 rounded border outline-0"
          />
        </div>

        <div class="grid grid-cols-2 py-1 gap-3">
          <div [class.is-invalid]="formInvalid" class="naiparq-form-group">
            <label>Password</label>
            <input
              formControlName="password1"
              type="text"
              class="p-2 my-1.5 rounded border outline-0"
            />
          </div>
          <div [class.is-invalid]="formInvalid" class="naiparq-form-group">
            <label>Confirm password</label>
            <input
              formControlName="password2"
              type="text"
              class="p-2 my-1.5 rounded border outline-0"
            />
          </div>
        </div>

        <div class="naiparq-form-group">
          <button
            [class.btn-loading]="isSubmitting"
            class="naiparq-btn naiparq-btn-primary"
            type="submit"
            [disabled]="isSubmitting"
          >
            <span class="btn-text">Submit</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
