<div class="naiparq-blog-create min-h-[100vh]">
  <div class="content flex flex-col py-10 max-w-[900px] px-3 mx-auto">

    <div class="naiparq-blog-create__preview pb-5 bg-[#fff] px-3 py-4 rounded-lg">
      <h2 class="text-[30px] leading-[120%] font-[700] text-[#2F1C6A]" *ngIf="!blogForm.get('title')?.value">Preview Blog</h2>
      <h2 class="text-[30px] leading-[120%] font-[700] text-[#2F1C6A]" *ngIf="blogForm.get('title')?.value">
        {{ blogForm.get('title')?.value }}
      </h2>
      <div class="naiparq-blog-create__preview-img py-2">
<!--        <img class="rounded-lg object-cover" src="https://www.hostinger.com/tutorials/wp-content/uploads/sites/2/2021/12/blog-examples.jpg" alt="">-->
      </div>
      <showdown class="blog-content" [value]="blogContent" showdown emoji>

      </showdown>
    </div>
    <div class="naiparq-blog-create__editor my-4">
      <h2 class="text-[30px] leading-[120%] font-[700] text-[#2F1C6A]" >Create Blog</h2>
<!--      <editor></editor>-->
      <form [formGroup]="blogForm" class="flex flex-col gap-2">
        <div class="flex flex-col gap-2">
          <label class="text-base" for="bTitle">Blog title</label>
          <input formControlName="title" class="py-2 px-3 rounded-lg w-[75%]" type="text" id="bTitle">
        </div>
        <div class="flex flex-col">
          <label class="text-base" for="bTitle">Cover Image</label>
          <div class="img-box w-[100%] h-[150px] rounded-lg border-dashed border-2 bg-sky-100 border-sky-400"></div>
        </div>
      </form>
      <ckeditor [(ngModel)]="blogContent" #editor [editor]="Editor" (ready)="onReady($event)" data=""></ckeditor>
      <button (click)="onSubmit()" class="px-5 my-2 py-2 border-0 bg-[#000] rounded text-[#fff] ">Submit</button>
    </div>
  </div>
</div>
