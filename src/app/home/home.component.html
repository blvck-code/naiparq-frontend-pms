<div class="naiparq-home naiparq-scrollbar flex flex-col">
  <header class="naiparq-home__header py-2">
    <div
      class="naiparq-home__header-wrap flex flex-row items-center h-[100%] py-3 max-w-[1200px] mx-auto"
    >
      <a
        [routerLink]="['/']"
        class="naiparq-home__header-logo basis-1/4 flex items-center"
      >
        <img
          class="object-cover w-[65%]"
          src="assets/images/naiparq-logo-black.png"
          alt="NaiParq"
        />
      </a>
      <div class="naiparq-home__header-links flex basis-3/4">
        <div class="nav-links flex justify-evenly basis-2/3 items-center">
          <a
            class="no-underline text-[16px] text-[#000] hover:text-[#000]"
            [routerLink]="['/']"
            >How it works</a
          >
          <a
            class="no-underline text-[16px] text-[#000] hover:text-[#000]"
            [routerLink]="['/about-us']"
            >About Us</a
          >
          <a
            class="no-underline text-[16px] text-[#000] hover:text-[#000]"
            [routerLink]="['/contact-us']"
            >Contact Us</a
          >
        </div>
        <div class="auth-links flex justify-end items-center basis-1/3 gap-3">
          <a
            class="no-underline text-[16px] font-[700] text-[#000] hover:text-[#000]"
            [routerLink]="['/auth']"
            >Login</a
          >
          <a
            class="py-2 px-3 bg-[#000] text-[16px] font-[700] text-[#fff] hover:text-[#fff] rounded-[60px] no-underline"
            [routerLink]="['/auth/register']"
            >Sign Up</a
          >
        </div>
      </div>
    </div>
  </header>
  <router-outlet></router-outlet>
  <footer class="naiparq-home__footer">Naiparq Footer</footer>
</div>
