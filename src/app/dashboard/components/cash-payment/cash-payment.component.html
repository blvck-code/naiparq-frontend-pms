<div class="naiparq-cash-payment-container naiparq-scrollbar">

  <div class="naiparq-cash-payment-title-bar d-flex justify-content-between">
    <p>May 26, 2022</p>

    <div class="cash-table-btns d-flex">

      <button data-bs-toggle="modal" data-bs-target="#addNumberPlate" class="naiparq-btn naiparq-btn-primary me-2">
        Initiate cash payment
      </button>

      <button class="filter-btn alt-btn">
        <svg
          width="14"
          height="10"
          viewBox="0 0 14 10"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M2.83325 4.16668H11.1666V5.83334H2.83325V4.16668ZM0.333252 0.833344H13.6666V2.50001H0.333252V0.833344ZM5.33325 7.50001H8.66658V9.16668H5.33325V7.50001Z"
          />
        </svg>
        Filters
      </button>

    </div>
  </div>

  <div class="naiparq-cash-payment-table">
    <table class="table">
      <thead class="table-nav sticky-top">
        <tr>
          <th scope="col">
            <span class="table-title"> Number Plate </span>
          </th>
          <th scope="col">
            <span class="table-title"> Time In </span>
          </th>
          <th scope="col">
            <span class="table-title"> Time Out </span>
          </th>
          <th scope="col">
            <span class="table-title"> Amount Paid </span>
          </th>
        </tr>
      </thead>

      <tbody class="table-body">
        <tr *ngFor="let client of numSeq(15)">
          <td>
            <div class="table-text">
              <span>KDB 000B</span>
            </div>
          </td>
          <td>
            <div class="table-text">
              <span> 11:11 AM</span>
            </div>
          </td>
          <td>
            1:11 PM
          </td>
          <td>
            KES 100
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
<div class="naiparq-cash-payment-table-footer">
  <p>Total: KES 10,000</p>
</div>
<!-- Modal -->
<div
  class="modal fade add-plate-modal"
  id="addNumberPlate"
  tabindex="-1"
  aria-labelledby="addNumberPlate"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          Add Number Plate
        </h5>
        <button
          type="button"
          class="btn-close naiparq-close-btn"
          data-bs-dismiss="modal"
          aria-label="Close"
        >
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <div class="modal-body">

        <div class="naiparq-form-group">
          <label for="nPlate">
            Number Plate
          </label>
          <input type="password" id="nPlate" class="naiparq-form-input">
        </div>

        <div class="naiparq-form-group">
          <button
            class="naiparq-btn naiparq-btn-primary"
            type="submit"
          >
            <span class="btn-text">Submit</span>
          </button>
        </div>

      </div>
    </div>
  </div>
</div>
