<div
  *ngIf="(indexAsSubject$ | async) !== 1"
  class="naiparq-carousel max-w-[1200px] mx-auto"
>
  <div
    *ngFor="let item of carousel; let i = index"
    [ngClass]="{ 'active-slide': selectIndex === i }"
    class="naiparq-slide relative flex flex-row items-center py-5"
  >
    <div [class.bg-white]="selectIndex === 0" class="basis-1/2 rounded-[20px]">
      <img
        [class.translateImage]="selectIndex === 0"
        class="w-[587px] h-full rounded-[20px] object-scale-down"
        [src]="item.imgSrc"
        alt="{{ item.imgAlt }}"
      />
    </div>
    <div class="basis-1/2 h-full px-5">
      <h1 class="font-bold text-[65px] leading-[70px]">
        {{ item.title }}
      </h1>
    </div>
    <button (click)="nextSlide()" style="z-index: 2" class="absolute right-5">
      <svg
        width="42"
        height="42"
        viewBox="0 0 42 42"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
