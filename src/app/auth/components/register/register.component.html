<form
  [formGroup]="registerForm"
  (ngSubmit)="register()"
  class="naiparq-register-form"
>
  <h3 class="pb-3 px-1 font-[700] self-start text-[20px] leading-[20px]">
    Request for an account
  </h3>
  <fieldset class="naiparq-form-group">
    <label for="fName">Full name</label>
    <input
      type="text"
      id="fName"
      formControlName="first_name"
      class="naiparq-form-input"
    />
  </fieldset>

  <fieldset class="naiparq-form-group">
    <label for="lName">Phone Number</label>
    <input
      type="text"
      id="lName"
      formControlName="last_name"
      class="naiparq-form-input"
    />
  </fieldset>

  <fieldset class="naiparq-form-group">
    <label for="email">Email Address</label>
    <input
      type="text"
      id="email"
      formControlName="email"
      class="naiparq-form-input"
    />
  </fieldset>

  <fieldset class="naiparq-form-group">
    <label for="email">Parking Location</label>
    <input type="text" formControlName="email" class="naiparq-form-input" />
  </fieldset>

  <fieldset class="naiparq-form-group">
    <label for="email">Number of Parking Space</label>
    <div class="flex flex-row gap-2 space-number">
      <button>
        <svg
          width="21"
          height="21"
          viewBox="0 0 21 21"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M3.3501 10.5H17.6501"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </button>
      <input type="text" value="7" />
      <button>
        <svg
          width="21"
          height="21"
          viewBox="0 0 21 21"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M3.3501 10.5H17.6501"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M10.5 3.34998V17.65"
            stroke="white"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </button>
    </div>
  </fieldset>

  <fieldset class="naiparq-form-group">
    <label for="email">Message</label>
    <textarea
      class="my-2 h-[138px]"
      type="text"
      formControlName="email"
    ></textarea>
  </fieldset>

  <fieldset class="flex flex-row py-2 items-center gap-1.5 naiparq-check">
    <input
      class="form-check-input"
      type="checkbox"
      value=""
      id="flexCheckDefault"
    />
    <label
      class="text-[14px] leading-[22px] font-normal"
      for="flexCheckDefault"
    >
      Agree to the <a class="font-bold">Terms and Conditions</a> of NaiparQ
    </label>
  </fieldset>

  <div class="naiparq-form-group">
    <button class="naiparq-btn naiparq-btn-dark" type="submit">
      <span class="btn-text">Submit</span>
    </button>
  </div>
</form>
