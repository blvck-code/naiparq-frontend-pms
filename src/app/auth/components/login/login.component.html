<form [formGroup]="loginForm" class="naiparq-login-form" (ngSubmit)="login()">
  <fieldset class="naiparq-login-form-item">
    <label for="userEmail">Phone number</label>
    <div class="naiparq-login-email">
      <svg
        class="input-icon"
        width="20"
        height="20"
        viewBox="0 0 20 20"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M10 12.5C12.7614 12.5 15 10.2614 15 7.5C15 4.73858 12.7614 2.5 10 2.5C7.23858 2.5 5 4.73858 5 7.5C5 10.2614 7.23858 12.5 10 12.5Z"
          stroke="white"
          stroke-width="2"
          stroke-miterlimit="10"
        />
        <path
          d="M2.4209 16.8743C3.1893 15.5442 4.29419 14.4398 5.62456 13.672C6.95493 12.9042 8.46393 12.5 9.99997 12.5C11.536 12.5 13.045 12.9043 14.3754 13.6721C15.7057 14.44 16.8106 15.5444 17.579 16.8744"
          stroke="white"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
      <input
        type="email"
        id="userEmail"
        placeholder="Email"
        formControlName="phone"
      />
    </div>
  </fieldset>

  <fieldset class="naiparq-login-form-item password">
    <label for="userPassword">Password</label>
    <div class="pea-login-password">
      <svg
        class="input-icon"
        width="20"
        height="20"
        viewBox="0 0 20 20"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <g clip-path="url(#clip0_5591_1185)">
          <path
            d="M15.8333 8.33317H16.6667C16.8877 8.33317 17.0996 8.42097 17.2559 8.57725C17.4122 8.73353 17.5 8.94549 17.5 9.1665V17.4998C17.5 17.7209 17.4122 17.9328 17.2559 18.0891C17.0996 18.2454 16.8877 18.3332 16.6667 18.3332H3.33333C3.11232 18.3332 2.90036 18.2454 2.74408 18.0891C2.5878 17.9328 2.5 17.7209 2.5 17.4998V9.1665C2.5 8.94549 2.5878 8.73353 2.74408 8.57725C2.90036 8.42097 3.11232 8.33317 3.33333 8.33317H4.16667V7.49984C4.16667 6.73379 4.31755 5.97525 4.6107 5.26752C4.90385 4.55978 5.33354 3.91672 5.87521 3.37505C6.41689 2.83337 7.05995 2.40369 7.76768 2.11054C8.47541 1.81739 9.23396 1.6665 10 1.6665C10.766 1.6665 11.5246 1.81739 12.2323 2.11054C12.9401 2.40369 13.5831 2.83337 14.1248 3.37505C14.6665 3.91672 15.0961 4.55978 15.3893 5.26752C15.6824 5.97525 15.8333 6.73379 15.8333 7.49984V8.33317ZM4.16667 9.99984V16.6665H15.8333V9.99984H4.16667ZM9.16667 11.6665H10.8333V14.9998H9.16667V11.6665ZM14.1667 8.33317V7.49984C14.1667 6.39477 13.7277 5.33496 12.9463 4.55356C12.1649 3.77216 11.1051 3.33317 10 3.33317C8.89493 3.33317 7.83512 3.77216 7.05372 4.55356C6.27232 5.33496 5.83333 6.39477 5.83333 7.49984V8.33317H14.1667Z"
            fill="white"
          />
        </g>
        <defs>
          <clipPath id="clip0_5591_1185">
            <rect width="20" height="20" fill="white" />
          </clipPath>
        </defs>
      </svg>

      <input
        autocomplete="false"
        id="userPassword"
        [type]="showPass ? 'text' : 'password'"
        placeholder="Password"
        formControlName="password"
        (keydown)="resetInput()"
      />
      <svg
        (click)="togglePass('show')"
        *ngIf="!showPass"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6 toggle-password"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88"
        />
      </svg>
      <svg
        (click)="togglePass('hide')"
        *ngIf="showPass"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6 toggle-password"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z"
        />
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
        />
      </svg>
    </div>
  </fieldset>

  <button class="naiparq-btn naiparq-btn-primary" type="submit">
    <span class="btn-text">Sign in</span>
  </button>
  <div class="login-error d-flex justify-content-center">
    <p *ngIf="errMsg$ | async" class="login-error-msg">
      {{ errMsg$ | async }}
    </p>
  </div>
</form>
